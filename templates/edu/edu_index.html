<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    
    <div class="container mt-3">
        <table class="eduList table table-striped">
            <colgroup>
                <col width="35%"/>
                <col width="12%"/>
                <col width="8%"/>
                <col width="*%"/>
                <col width="8%"/>
            </colgroup>
            <thead>
                <tr style="text-align: center;">
                    <th>번호</th>
                    <th>학원명</th>
                    <th>작성자</th>
                    <th>평점</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                {% for eduItem in eduList %}
                <tr style="text-align: center;">
                    <td>{{eduItem.num}}</td>
                    <td><a href="/edu/detail/{{eduItem.edu_seq}}"></a>{{eduItem.edu_name}}</td>
                    <td>{{eduItem.mem_id}}</td>
                    <td>{{eduItem.edu_score}}</td>
                    <td>{{eduItem.edu_wdate}}</td>
                    <td>{{eduItem.edu_hit}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    {% include "./paging.html" %}

    <div class = "container mt-5" style = "text-align: right">    
        <div class="btn-group">
            <button type="button" class="btn btn-primary bg-secondary btn-outline-dark text-bg-dark opacity-50 " id="btnWrite">글쓰기</button>
            
        </div>
    </div>


    <script>

        function goPage(pg)
        {
          // 자바스크립트로 페이지 이동 - get방식으로 간단히 이동할 때
          location.href="/edu/index/"+pg;
      
      
          // 이게 아닐 경우에는 form 태그 참조를 가져와서 사용한다
        }
      $(document).ready( () => {
        $("#btnWrite").click(() => {
          // 화살표 함수는 this 사용 못함
          $("#myform").prop("action", "/edu/write");
          $("#myform").prop("method", "get");
          $("#myform").submit();
        });
      })
      </script>

</body>
</html>
