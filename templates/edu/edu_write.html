{% extends 'base.html' %}
{% block contents %}

    
  <form action="">
      {% csrf_token %}
    <div class = "container mt-5">
      <div  style='text-align:center; color:black;
      background-color: #ccc; font-weight:1000; height: 60px; line-height: 65px;'>게시글 작성</div>
      <div class="mb-3 mt-5">
        <label for="title" class="form-label">학원명</label>
        <input type="text" class="form-control" id="title" placeholder="name" name="title" required>
      </div>

      <div class="mb-3 mt-4">
        <label for="title" class="form-label">위치</label>
        <input type="text" class="form-control" id="title" placeholder="location" name="title" required>
      </div>

      <div class="mb-3 mt-4">
        <label for="title" class="form-label">연락처</label>
        <input type="text" class="form-control" id="title" placeholder="tel" name="title" required>
      </div>
      
      <div class="mb-3 mt-3">
        <label for="title" class="form-label">내용</label>
        <textarea class="form-control" rows="10" id="contents" name="contents" ></textarea></br>
        <button type="button" class="btn btn-secondary" id="btnWrite" style="float: right; margin: 10px;">저장</button>
        <button type="button" class="btn btn-secondary" id="btnWrite" style="float: right; margin: 10px;">사진 첨부</button>
      </div>

    </div>
  </form>
    
  

<script>

  function goPage(pg)
  {
    // 자바스크립트로 페이지 이동 - get방식으로 간단히 이동할 때
    location.href="/edu/index/"+pg;


    // 이게 아닐 경우에는 form 태그 참조를 가져와서 사용한다
  }
$(document).ready( () => {
  $("#btnWrite").click(() => {
    // 화살표 함수는 this 사용 못함
    $("#myform").prop("action", "/edu/save");
    $("#myform").prop("method", "post");
    $("#myform").submit();
  });
})
</script>

{% endblock %}
