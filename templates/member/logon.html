{% extends 'base.html' %}
{% block content %}

      {% csrf_token %}
      <input type="hidden" name="idcheckyn" id="idcheckyn" value="N" >
      <div class="container mt-5">
    
        <div class="mb-3 mt-3">
          <label for="title" class="form-label">사용자아이디:</label>
          
            <input type="text" class="form-control" placeholder="중복체크" name="userid"  id="userid">
          
        </div>

        <div class="mb-3 mt-3">
          <label for="password" class="form-label">패드워드:</label>
          <input type="text" class="form-control" id="password" placeholder="Enter password" name="password" required>
        </div>             
      </div>

    <div class="container mt-5" style="text-align:right"> 
        <div class="btn-group">
            <button type="button" class="btn btn-primary" id="btnWrite">로그온</button>
        </div>
    </div>


<script>
function goPage(pg)
{
  //자바스크립트로 페이지 이동 - get방식으로 간단히 이동할때 
  location.href="/board/list2/"+pg;

  //이게 아닐경우에는  form태그 참조를 가져와서 사용한다 
}

//이 html문서가 모두 메모리에 로딩되면 이부분이 호출된다. 
$(document).ready( ()=>{
    $("#btnWrite").click(()=>{
      csrf = $("input[type=hidden][name=csrfmiddlewaretoken]").val();
      console.log( csrf );
      $.ajax({
        url:"/member/logon_proc",
        data:{
            "userid":$("#userid").val(), 
            "csrfmiddlewaretoken":csrf,
            "password":$("#password").val()
        },
        type:"post",
        dataType:"json"
      })
      .done( (res)=>{
          if( res.result=="success")
          {
            alert("로그온성공");
            location.href="/";
          }
          else 
          {
            alert("등록실패");
          }
      })
      .fail( (res, error, status)=>{
          console.log(status)
      })
    });
}) 
</script>


{%endblock%}
