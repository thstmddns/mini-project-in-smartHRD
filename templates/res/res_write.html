<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div class = "container mt-5">
          
      <div class="mb-3 mt-3">
        <label for="title" class="form-label">학원명:</label>
        <input type="text" class="form-control" id="title" placeholder="name" name="title" required>
      </div>
      <div class="mb-3 mt-3">
        <label for="writer" class="form-label">작성자:</label>
        {{mem_id}}
      </div>

      <div class="mb-3 mt-3">
        <label for="title" class="form-label">과목 소개:</label>
        <input type="text" class="form-control" id="title" placeholder="subject" name="title" required>
      </div>

      <div class="mb-3 mt-3">
        <label for="title" class="form-label">가격:</label>
        <input type="text" class="form-control" id="title" placeholder="price" name="title" required>
      </div>
      
      <div class="mb-3 mt-3">
        <textarea class="form-control" rows="10" id="contents" name="contents"></textarea></br>
        <button>이미지 첨부</button>
        <button type="button" class="btn btn-primary bg-success btn-outline-success text-bg-dark opacity-50 " id="btnWrite">저장</button>
      </div>

    </div>
</body>
</html>
